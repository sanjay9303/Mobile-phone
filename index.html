<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Document</title>
</head>

<body>

  <div class="main">
    <div class="box">
      <div class="header">
        <div class="left">
          <span id="time"></span>
        </div>
        <div class="middle">
          <div class="circle"></div>
        </div>
        <div class="right">
          <span class="material-symbols-outlined">wifi</span>
          <span class="material-symbols-outlined">lte_mobiledata</span>
          <span class="material-symbols-outlined" id="a">5g</span>
          <span class="material-symbols-outlined" id="signal">signal_cellular_alt</span>

          <div class="battery">
            <div class="charge">
              <span class="material-symbols-outlined" id="bolt">bolt</span>
            </div>
          </div>
        </div>
      </div>


      <div class="mobileScreen">
        <div id="screen1">
          <div class="headerBox">
            <input type="text">
            <span class="material-symbols-outlined">mic</span>
            <span class="material-symbols-outlined" id="camera">photo_camera</span>
          </div>
          <div class="timeBox">
            <span id="homeTime"></span>
            <span id="dayFormat"></span>
            <span id="dateBox"></span>
            <span id="tempBox"></span>
            <span class="material-symbols-outlined" id="repeat">replay</span>
          </div>
          <div class="appBox">
            <div id="app1"><span>instagram</span></div>
            <div id="app2"><span>YT music</span></div>
          </div>
        </div>
        
        <div id="screen2">
          <div class="ytHeader">
            <p><img src="images/ytMusic.jpg" >YT Music</p>
            <div class="searchBox">
              <span class="material-symbols-outlined">search</span>
            </div>
          </div>
          
          <div class="topicBox">
            <button class="btn">Moody</button>
            <button class="btn">Moody</button>
            <button class="btn">Moody</button>
            <button class="btn">Moody</button>
            <button class="btn">Moody</button>
            <button class="btn">Moody</button>
            <button class="btn">Moody</button>
            <button class="btn">Moody</button>
            <button class="btn">Moody</button>
            <button class="btn">Moody</button>
            
          </div>
          
          <div class="audioBox">
            <div class="abc">
              <span class="material-symbols-outlined">favorite</span>
              <span class="material-symbols-outlined">more_vert</span>
            </div>
            <div class="imgBox">
              <img src="" id="img"/>
            </div>
            
            <span id="songName">Let me love you</span>
            
            <div class="progressArea">
              <div class="progressBar"></div>
            </div>
            <div class="timeStampArea">
              <span class="liveTime">00:00</span>
              <span class="maxTime">00:00</span>
            </div>
            <audio src="" id="audio"></audio>
            <div class="controlArea">
              <span class="material-symbols-outlined" id="repeatOne">repeat</span>
            <span class="material-symbols-outlined" id="prevBtn">skip_previous</span>
            <div class="play_pause">
              <span class="material-symbols-outlined">play_circle</span>
            </div>
            <span class="material-symbols-outlined" id="nextBtn">skip_next</span>

            <span class="material-symbols-outlined" id="queue">queue_music</span>
            </div>
            <div class="musicList" id="musicList">
            <div class="wrapper">
              <div class="row">
                <span class="material-symbols-outlined">queue_music</span>
                <span>Next Music</span>
                <span class="material-symbols-outlined" id="closeBtn">close</span>
              </div>

            </div>
            <ul id="listContainer">

            </ul>
          </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <span class="material-symbols-outlined">menu</span>
        <span class="material-symbols-outlined" id="allClose">circle</span>
        <span class="material-symbols-outlined" id="backBtn">navigate_before</span>
      </div>
    </div>
  </div>

  <script src="musicList.js"></script>
  <script src="script.js"></script>
</body>

</html>
